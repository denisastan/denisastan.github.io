<p>Vous voulez me contacter? Il suffit de remplir le formulaire ci-dessous pour m'envoyer un message et je vous répondrai rapidement.</p>
<form name="sentMessage" id="contactForm">
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Nom</label>
            <input type="text" class="form-control" placeholder="Nom" name="name" required>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Adresse mail</label>
            <input type="email" class="form-control" placeholder="Adresse mail" name="_replyto" required>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="5" class="form-control" placeholder="Message" name="message" required></textarea>
        </div>
    </div>
    <input type="text" name="_gotcha" style="display:none"/>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default" value="Envoyer">Envoyer</button>
        </div>
    </div>
</form>
